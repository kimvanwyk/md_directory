<head>
  <title>
    Edit officer info for {{name}}
  </title>
</head>
<body>
<a href="/struct/officers/">Back</a>
 <table>
  {% for t in table %}
    <tr>
      <td>{{ t.office }}</td>
      <td>{% if t.member.id %} <a href="http://localhost:8000/member/{{ t.member.id }}/">{% endif %}{{ t.member }}{% if t.member.id %}</a>{% endif %}</td>
      <td>{{ t.email }}</td>
      <td><a href="/struct/officers/{{year}}/{{id}}/{{t.id}}">Edit Office Details</a></td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/struct/officers/">Back</a>

<br>
<a href="/">Main Menu</a>
</body>

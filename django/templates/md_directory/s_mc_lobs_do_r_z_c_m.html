<head>
  <title>
    {% if id == 0%} Add new {% else %} Edit {% endif%} {{title}}
  </title>
</head>
<body>
<form action="/{{type}}/{% if id != 0 %}{{id}}{% else %}add{% endif%}/" method="post">
  <table>
    {% for field in form %}
    <tr>
      <td align="right">
        <!-- Add label, right-aligned -->
        {{ field.label_tag }}:
      </td>
      <td>
        <!-- Add field -->
        {{ field }}
        <!-- Display errors, if there are any -->
        {{ field.errors }}
        </td>
      <!-- Add help text, left-aligned -->
      <td align="left">
      
        {{ field.help_text|linebreaks }}
      </td>
    </tr>
    {% endfor %}    
</table>
   <input type="submit" value="Submit" />
</form>
<br>
<a href="/">Main Menu</a>
</body>

<head>
  <title>Edit {{ name }} chairperson</title>
</head>
<body>
<form id="form" action="/{{type}}/chair/{{year}}/{{id}}/" method="post">
<table>
  <tr>
    <td>{{form.member.label}}</td>
    <td>:</td>
    <td>  {{ initform.init }} {{form.member}}</td>
  </tr>
  <tr>
    <td>{{form.email.label}}</td>
    <td>:</td>
    <td>{{form.email}}</td>
  </tr>
</table>
<input type="submit" value="Save"/>
</form>

<a href="/{{type}}/chair/">Cancel</a>

<script type="text/javascript">
function form_initial_submit()
  {
x = document.getElementById("form");
x.submit();
  }
</script>
</body>

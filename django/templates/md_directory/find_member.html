<head>
  <title>Find Member {%if from %}{{ from }}{%endif %}</title>
</head>
<body>
<form id="form" action="/member/{%if event %}{{ event }}/{%endif %}" method="post">
<table>
    {% for field in form %}
    <tr>
      <td>
        {{ field.label }}
      </td>
      <td>
        :
      </td>
      <td>
        {{ field }}
      </td>
</tr>
    {% endfor %}    
</table>
<input type="submit" value="Find"/>
</form>


<script type="text/javascript">
function form_initial_submit()
  {
x = document.getElementById("form");
x.submit();
  }
</script>

<br>
<a href="/">Main Menu</a>
</body>
